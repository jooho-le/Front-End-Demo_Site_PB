name: Deploy React app to GitHub Pages

on:
  push:
    branches: [ main ]   # main에 push될 때 배포
  workflow_dispatch:      # 수동 실행도 가능

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        # package-lock.json 있으면 npm ci, 없으면 npm install 로 바꿔줘
        run: npm ci

      - name: Build
        # CRA 기준: npm run build → build/ 폴더 생성
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # CRA는 build 폴더에 결과물이 나옴
          path: ./build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
