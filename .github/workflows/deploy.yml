name: Deploy React app to GitHub Pages

on:
  push:
    branches: [ main ]   # main에 push될 때 배포
  workflow_dispatch:      # 수동 실행도 가능

permissions:
  contents: read
  pages: write
  id-token: write

env:
  # TMDB API 키를 Actions 시크릿으로 주입해 CRA 빌드에 포함시킵니다.
  REACT_APP_TMDB_API_KEY: ${{ secrets.REACT_APP_TMDB_API_KEY }}

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      has_lockfile: ${{ steps.detect-lock.outputs.has_lockfile }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Detect lockfile
        id: detect-lock
        run: |
          if [ -f package-lock.json ] || [ -f yarn.lock ] || [ -f pnpm-lock.yaml ]; then
            echo "has_lockfile=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_lockfile=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node
        if: steps.detect-lock.outputs.has_lockfile == 'true'
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        if: steps.detect-lock.outputs.has_lockfile == 'true'
        # package-lock.json 있으면 npm ci, 없으면 npm install 로 바꿔줘
        run: npm ci

      - name: Build
        if: steps.detect-lock.outputs.has_lockfile == 'true'
        # CRA 기준: npm run build → build/ 폴더 생성
        run: npm run build

      - name: Upload artifact
        if: steps.detect-lock.outputs.has_lockfile == 'true'
        uses: actions/upload-pages-artifact@v4
        with:
          # CRA는 build 폴더에 결과물이 나옴
          path: ./build

      - name: Skip summary
        if: steps.detect-lock.outputs.has_lockfile != 'true'
        run: echo "No lockfile found; build/deploy skipped." >> "$GITHUB_STEP_SUMMARY"

  deploy:
    needs: build
    if: ${{ needs.build.result == 'success' && needs.build.outputs.has_lockfile == 'true' }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
